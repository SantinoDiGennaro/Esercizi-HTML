<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled="disabled">This is a disabled</button>
    <br>
    <label>Choose a number: (0-100):</label>
    <input type="number" min="0" max="100" autofocus>
    <br>
    <label>this is a selected checkbox:</label>
    <input type="checkbox" checked>
    <br>
    <label>Choose a date:</label>
    <input type="date">
  </body>
</html>
